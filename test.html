<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-3">
        <form class="form-container">
            <div class="row">
                <div class="col-auto">
                    <input type="text" class="form-control custom-width" placeholder="Fruits or Legumes" name="fol">
                </div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="option" id="fruit">
                        <label class="form-check-label" for="fruit">
                            Fruits
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="option" id="legumes">
                        <label class="form-check-label" for="legumes">
                            Legumes
                        </label>
   
                    </div>
                </div>
                <div class="col-auto ml-auto">
                    <button type="button" class="btn btn-primary">Add to specific list</button>
                    <button type="button" class="btn btn-danger">Add to general list</button>
                </div>
            </div>
        </form>
    </div>
    

    <div class="container2">
        <form class="form-container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <button type="button" class="btn btn-primary">Search for item</button>
                    <button type="button" class="btn btn-danger">Delete an item</button>
                </div>
                <div class="col-auto">
                    <input type="search" class="form-control search" placeholder="Search for fruits or Legumes" name="search">
                </div>
            </div>
            <br><br>
            <hr>
        </form>


    
        <div class="row">
            <div class="col">
                <h3 class="card-title">List of Fruits</h3>
                <div class="card">
                    <div class="card-body">          
                        <ul id="fruit" class="list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col">
                <h3 class="card-title">List of Fruits & Legumes</h3>
                <div class="card">
                    <div class="card-body">          
                        <ul id="general" class="list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col">
                <h3 class="card-title">List of Legumes</h3>
                <div class="card" style="width: 200px;">
                    <div class="card-body">          
                        <ul id="legumeList" class="list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
